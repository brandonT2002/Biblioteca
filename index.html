<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a href="#" class="logo">
                    <h1 class="logo__name no-margin center-text">Library<span class="logo__bold">API</h1>
                </a>
                <nav class="navigation">
                    <a href="#" class="navigation__link">Libro</a>
                    <a href="#" class="navigation__link">Cliente</a>
                    <a href="#" class="navigation__link">Prestamo</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="container newBook">
        <a href="#modal1" class="button-modal">
            <button class="button">Nuevo Libro</button>
        </a>
        <div id="modal1" class="modalmask">
            <form action="" autocomplete="off">
                <div class="modalbox movedown">
                    <a href="#close" title="Close" class="close">X</a>
                    <h2 class="center-text">Crear Libro</h2>
                    <div class="container-fields">
                        <div class="input-container ic2">
                            <input id="isbn" class="input" type="number" min="0" placeholder=" " />
                            <div class="cut cut-short"></div>
                            <label for="isbn" class="placeholder">ISBN</label>
                        </div>
                        <div class="input-container ic2">
                            <input id="author" class="input" type="text" placeholder=" " />
                            <div class="cut cut-short"></div>
                            <label for="author" class="placeholder">Autor</>
                        </div>
                        <div class="input-container ic2">
                            <input id="title" class="input" type="text" placeholder=" " />
                            <div class="cut cut-short"></div>
                            <label for="title" class="placeholder">Titulo</>
                        </div>
                        <div class="input-container ic2">
                            <input id="year" class="input" type="number" min="0" max="9999" placeholder=" " />
                            <div class="cut cut-short"></div>
                            <label for="year" class="placeholder">Año</label>
                        </div>
                        <div class="input-container ic2">
                            <input id="noCopies" class="input" type="number" min="1" max="9999" placeholder=" " />
                            <div class="cut cut-short"></div>
                            <label for="noCopies" class="placeholder">Copias</>
                        </div>
                        <div class="input-container ic2">
                            <input id="noAvailableCopies" class="input" type="number" min="1" max="9999" placeholder=" " />
                            <div class="cut cut-short"></div>
                            <label for="noAvailableCopies" class="placeholder">Copias Disp</>
                        </div>
                    </div>
                    <button type="button" class="submit" onclick="createBook()">Crear Libro</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container searchBooks">
        <h2 class="center-text">Buscar Libro</h2>
        <div class="containerSearch">
            <div class="input-container ic2">
                <input id="title" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="title" class="placeholder">Titulo</label>
            </div>
            <div class="input-container ic2">
                <input id="author" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="author" class="placeholder">Autor</>
            </div>
            <div class="input-container ic2">
                <input id="initialYear" class="input" type="number" min="0" max="9999" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="initialYear" class="placeholder">Año Inicial</>
            </div>
            <div class="input-container ic2">
                <input id="finalYear" class="input" type="number" min="0" max="9999" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="finalYear" class="placeholder">Año Final</label>
            </div>
            <button type="button" class="button search">Buscar</button>
        </div>
    </div>json
    <div class="container container-table">
        <table id="booksInfo">
            <tr>
                <th id="noBooks" class="center-text">
                    No hay libros registrados
                </th>
            </tr>
        </table>
    </div>
    <script src="js/script.js"></script>
    <script>getBooksInfo()</script>
</body>
</html>
