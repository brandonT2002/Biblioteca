<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a class="logo">
                    <h1 class="logo__name no-margin center-text">Library<span class="logo__bold">API</h1>
                </a>
                <nav class="navigation">
                    <a href="index.html" class="navigation__link">Libro</a>
                    <a href="cliente.html" class="navigation__link">Cliente</a>
                    <a href="#" class="navigation__link">Prestamo</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="container newBook">
        <a href="#modal1" class="button-modal">
            <button class="button">Nuevo Cliente</button>
        </a>
        <div id="modal1" class="modalmask">
            <form action="" autocomplete="off">
                <div class="modalbox movedown">
                    <a href="#close" title="Close" class="close">&times;</a>
                    <h2 class="center-text">Crear Prestamista</h2>
                    <div class="container-fields__customer">
                        <div class="input-container ic2">
                            <input id="cui" class="input" type="number" min="0" placeholder=" " />
                            <div class="cut cut-short"></div>
                            <label for="cui" class="placeholder">CUI</label>
                        </div>
                        <div class="input-container ic2">
                            <input id="firstName" class="input" type="text" placeholder=" " />
                            <div class="cut cut-short"></div>
                            <label for="author" class="placeholder">Nombre</>
                        </div>
                        <div class="input-container ic2">
                            <input id="lastName" class="input" type="text" placeholder=" " />
                            <div class="cut cut-short"></div>
                            <label for="lastName" class="placeholder">Apellido</>
                        </div>
                    </div>
                    <button type="button" class="submit" onclick="createCustomer()">Crear Libro</button>
                </div>
            </form>
        </div>
    </div>
    <div id="modal2" class="modalmask">
        <div class="alert success">
            <span class="closebtn">&times;</span>  
            <strong><svg class="icon-alert" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-alert-circle"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg></strong> Debe reemplazar la información en el campo correspondiente
        </div>
        <form action="" autocomplete="off">
            <div class="modalbox movedown">
                <a href="#close" title="Close" class="close">&times;</a>
                <h2 id="titleLook" class="center-text"></h2>
                <div class="container-fields-edit">
                    <div class="input-container ic2">
                        <input id="authorEdit" class="input" type="text" placeholder=" " />
                        <div class="cut cut-short"></div>
                        <label for="author" class="placeholder">Autor</>
                    </div>
                    <div class="input-container ic2">
                        <input id="titleEdit" class="input" type="text" placeholder=" " />
                        <div class="cut cut-short"></div>
                        <label for="title" class="placeholder">Titulo</>
                    </div>
                    <div class="input-container ic2">
                        <input id="yearEdit" class="input" type="number" min="0" max="9999" placeholder=" " />
                        <div class="cut cut-short"></div>
                        <label for="year" class="placeholder">Año</label>
                    </div>
                </div>
                <div id="buttonChange"></div>
            </div>
        </form>
    </div>
    <div class="container container-table">
        <h2 class="center-text">Prestamistas</h2>
        <table id="customerInfo">
            <tr>
                <th id="noCustomer" class="center-text">
                    No hay Prestamismas
                </th>
            </tr>
        </table>
    </div>
    <script src="js/script.js"></script>
    <script>getCustomerInfo()</script>
    <script>
        window.addEventListener(
            'keydown',
            function(event){
                //alert(event.keyCode)
                if(event.keyCode == 116){
                    window.location.href = 'cliente.html#close'
                }
                else if(event.keyCode == 27){
                    window.location.href = 'cliente.html#close'
                }
            },
            false
        )
    </script>
</body>
</html>
