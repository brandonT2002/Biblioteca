<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a class="logo">
                    <h1 class="logo__name no-margin center-text">Library<span class="logo__bold">API</h1>
                </a>
                <nav class="navigation">
                    <a href="index.html" class="navigation__link">Libro</a>
                    <a href="cliente.html" class="navigation__link">Prestamo</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="container newBook">
        <a href="#modal1" class="button-modal">
            <button class="button">Nuevo Prestamista</button>
        </a>
        <div id="modal1" class="modalmask">
            <form action="" autocomplete="off">
                <div class="modalbox movedown">
                    <a href="#close" title="Close" class="close">&times;</a>
                    <h2 class="center-text">Crear Prestamista</h2>
                    <div class="container-fields__customer">
                        <div class="input-container ic2">
                            <input id="cui" class="input" type="number" min="0" placeholder=" " />
                            <div class="cut cut-short"></div>
                            <label for="cui" class="placeholder">CUI</label>
                        </div>
                        <div class="input-container ic2">
                            <input id="firstName" class="input" type="text" placeholder=" " />
                            <div class="cut cut-short"></div>
                            <label for="author" class="placeholder">Nombre</>
                        </div>
                        <div class="input-container ic2">
                            <input id="lastName" class="input" type="text" placeholder=" " />
                            <div class="cut cut-short"></div>
                            <label for="lastName" class="placeholder">Apellido</>
                        </div>
                    </div>
                    <button type="button" class="submit" onclick="createCustomer()">Crear Libro</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container containerForm">
        <form action="" method="">
            <select id="action" class="selectForm" name="status" onChange="show()">
                <option disabled="" selected="" cl="">Seleccionar Acci√≥n</option>
                <option class="item" value="loan" selected="selected">Prestar Libro</option>
                <option class="item" value="return">Devolver Libro</option>
             </select>
        </form>
    </div>
    <div id="prestar" class="container searchBooks" style="display: none"></div>
    <div id="modal2" class="modalmask">
        <form action="" autocomplete="off">
            <div class="modalbox movedown">
                <a href="#close" title="Close" class="close">&times;</a>
                <h2 id="titleLook" class="center-text"></h2>
                <table id="customerRecord">
                    <tr>
                        <th id="noRecord" class="center-text">
                            No hay ningun registro
                        </th>
                    </tr>
                </table>
                <div id="buttonChange"></div>
            </div>
        </form>
    </div>
    <div class="container container-table">
        <h2 class="center-text">Prestamistas</h2>
        <table id="customerInfo">
            <tr>
                <th id="noCustomer" class="center-text">
                    No hay prestamistas registrados
                </th>
            </tr>
        </table>
    </div>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>getCustomerInfo()</script>
    <script>show()</script>
    <script>
        window.addEventListener(
            'keydown',
            function(event){
                //alert(event.keyCode)
                if(event.keyCode == 116){
                    window.location.href = 'cliente.html#close'
                }
                else if(event.keyCode == 27){
                    window.location.href = 'cliente.html#close'
                }
            },
            false
        )
    </script>
</body>
</html>
